<div class="productslist" *ngIf="this.productList.length>0">
  <app-product-card
    *ngFor="let p of productList"
    [product]="p" class="add-to-cart-button">
  </app-product-card>
</div>

<div *ngIf="productList.length==0" style="color:white">
  Loading products...
</div>

<div class="paginator row">
  <mat-paginator [length]="totalPages"
    [pageSize]="pageSize"
    [pageSizeOptions]="[6, 12, 25, 100]"
    (page)="onChangePage($event)"
    >
  </mat-paginator>  
</div>
