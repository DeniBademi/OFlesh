<section class="section-products" *ngIf="this.productList.length>0">
  <div class="container">
      <div class="row justify-content-center text-center">
      </div>
      <div class="row">
          <!-- Single Product -->
          <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of productList" [routerLink]="['/'+this.translate.currentLang+'/product', product.id]">
            <div id="product-1" class="single-product">
                <div class="part-1" [style.background]="'url(' + Globals.productPhotosMediaURLs + product.photosJSON.thumbnail + ') no-repeat center'" [style.background-size]="'cover'" [style.transition]="'all 0.3s'">
                    <!-- <span class="discount">15% off</span>
                    <span class="new">new</span> -->
                    <ul>
                        <li>
                            <div class="js-toggle-cart container">
                                <button class="add-to-cart-catalog"  (click)="onAddToCart($event, product)" role="button">ADD TO CART</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="part-2">
                    <h3 class="product-title">{{product.name}}</h3>
                    <h4 class="product-old-price">{{product.price * 1.2 | convert | currency:(translate.currentLang == "bg"? "BGN": "EUR")}}</h4>
                    <h4 class="product-price">{{product.price | convert | currency:(translate.currentLang == "bg"? "BGN": "EUR")}}</h4>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>



<div *ngIf="productList.length==0" style="color:white">
  Loading products...
</div>
